{% extends '../main/layout.html' %}
{% block main %}
<div class="container">
  <section>
    <h3>事务管理</h3>
    <table class="table infos-table">
      <tr>
        <th>事务标题</th>
        <th>阅读情况</th>
        <th>发布时间</th>
        <th>管理</th>
      </tr>
      {% for info in infos %}
      <tr>
        <td>{{ info.title }}</td>
        <td><a href="/admin/infos/visit?id={{ info._id.toString() }}">1/54</a></td>
        <td>{{ info.sendTime | date('Y年m月d日 H:i:s', -8*60)}}</td>
        <td><button class="info-edit-btn" type="button" data-info-id="{{ info._id.toString() }}">修改</button><button class="info-delete-btn" type="button" data-info-id="{{ info._id.toString() }}">删除</button></td>
      </tr>
      {% endfor %}
    </table>
  </section>
</div>
{% endblock %}
