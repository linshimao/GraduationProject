{% extends '../main/layout.html' %}
{% block main %}
<div class="container">
  <section>
    <h3>事务管理</h3>
    <table class="table infos-table table-striped table-hover table-bordered">
      <tr>
        <th>事务标题</th>
        <th>阅读情况</th>
        <th>发布时间</th>
        <th>管理</th>
      </tr>
      {% for info in infos %}
      <tr>
        <td>{{ info.title }}</td>
        <td><a href="/admin/infos/visit?id={{ info._id.toString() }}">{{ info.receiver.length }}/ {{ info.receiverNumbers }}</a></td>
        <td>{{ info.sendTime | date('Y年m月d日 H:i:s', -8*60)}}</td>
        <td><button class="btn btn-success info-edit-btn" type="button" data-info-id="{{ info._id.toString() }}">修改</button><button class="btn btn-danger info-delete-btn"  type="button" data-info-id="{{ info._id.toString() }}" style="margin-left: 5px;">删除</button></td>
      </tr>
      {% endfor %}
    </table>
  </section>
</div>

<!-- Modal -->
<div class="modal fade" id="remove-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        是否确认删除该事务?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary info-del" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
