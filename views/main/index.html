<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
  <div class="container">
    <a href="/" id="logo">
      <img src="img/logo.png" alt="">
    </a>
    <h3 class="wel">欢迎登录班级事务发布系统</h3>
  </div>
</header>
<main id="content">
  <div class="container">
    <form class="form-horizontal col-md-8 center-block" id="login" style="float: none;" method="post"> <!-- 登录表单 -->
        <div class="form-group"> <!-- 用户名 -->
          <label for="user" class="control-label"></label>
          <div class="col-sm-8 col-md-5 f-position">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <input type="text" class="form-control" id="user" placeholder="用户名" name="username">
          </div>
        </div> <!-- /用户名 -->
        <div class="form-group"> <!-- 密码 -->
          <label for="pwd" class="control-label"></label>
          <div class="col-sm-8 col-md-5 f-position">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="password">
          </div>
        </div> <!-- /密码 -->
        <div class="form-group"> <!-- 登录||注册 -->
          <div class="login-wraper">
            <button type="button" class="btn btn-default" id="btnSend">登 录</button>
            <a class="register pull-right" href="javascript:;">未注册？点我咯</a>
          </div>
        </div> <!-- /登录||注册 -->
    </form> <!-- /登录表单 -->

    <form class="form-horizontal col-md-8 center-block" action="" id="register" style="float: none;display: none;" method="post"> <!-- 注册表单 -->
      <div class="form-group"> <!-- 用户名 -->
        <label for="userReg" class="control-label"></label>
        <div class="col-sm-8 col-md-5 f-position">
          <i class="fa fa-user-o" aria-hidden="true"></i>
          <input type="text" class="form-control" id="userReg" placeholder="用户名" name="username">
        </div>
      </div> <!-- /用户名 -->
      <div class="form-group"> <!-- 密码 -->
        <label for="pwdReg" class="control-label"></label>
        <div class="col-sm-8 col-md-5 f-position">
          <i class="fa fa-key" aria-hidden="true"></i>
          <input type="password" class="form-control" id="pwdReg" placeholder="密码" name="password">
        </div>
      </div> <!-- /密码 -->
      <div class="form-group"> <!-- 密码确认 -->
        <label for="pwdRegSec" class="control-label"></label>
        <div class="col-sm-8 col-md-5 f-position">
          <i class="fa fa-key" aria-hidden="true"></i>
          <input type="password" class="form-control" id="pwdRegSec" placeholder="请再次输入密码" name="repassword">
        </div>
      </div> <!-- /密码确认 -->
      <div class="form-group"> <!-- 注册||返回 -->
        <div class="login-wraper">
          <button type="button" class="btn btn-default">注 册</button>
          <a class="register pull-right" href="javascript:;">已注册？返回啊</a>
        </div>
      </div> <!-- /注册||返回 -->
    </form> <!-- /注册表单 -->
  </div>
</main>
<footer>
  <div class="container">

  </div>
</footer>
<script src="js/jquery.min.js"></script>
<script src="/js/validator.js"></script>
<script src="js/login.js"></script>
</body>
</html>
